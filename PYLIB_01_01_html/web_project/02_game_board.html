<html>
<head>
<meta charset='utf-8'>
<title> 보안 게임 </title>
</head>
<style>
  #board {
    border: 1px solid black;
    background-color: LightGray;
    height: 350px;
    width: 650px;
  }
</style>
<body>
<input type="button" value="Play" onclick="startGame()">
<div id="board">
</div>
<script>
  function startGame() {
    gameLoop();                // 게임 루프 함수    
  }
  function gameLoop() {
    alert("게임 종료!");
    setTimeout(gameLoop, 3000); // 3초 타이머
  }
</script>
</body>
</html>
